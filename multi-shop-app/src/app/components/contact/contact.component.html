<!-- Breadcrumb Start -->
<div class="container-fluid">
  <div class="row px-xl-5">
    <div class="col-12">
      <nav class="breadcrumb bg-light mb-30">
        <a class="breadcrumb-item text-dark" href="#">Home</a>
        <span class="breadcrumb-item active">Contact</span>
      </nav>
    </div>
  </div>
</div>
<!-- Breadcrumb End -->

<!-- Contact Start -->
<div class="container-fluid">
  <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4">
    <span class="bg-secondary pr-3">Contact Us</span>
  </h2>
  <div class="row px-xl-5">
    <div class="col-lg-7 mb-5">
      <div class="contact-form bg-light p-30">
        <div id="success"></div>

        <form [formGroup]="contactForm" (ngSubmit)="sendMessage()">
          <div class="control-group">
            <input
              type="text"
              class="form-control"
              placeholder="Your Name"
              required="required"
              formControlName="name"
            />
            <p *ngIf="contactForm.controls['name'].errors" class="text-danger">
              Please enter your name
            </p>
          </div>
          <div class="control-group">
            <input
              type="email"
              class="form-control"
              placeholder="Your Email"
              required="required"
              formControlName="email"
            />
            <p
              *ngIf="contactForm.controls['email']?.errors?.['required']"
              class="text-danger"
            >
              Please enter your email
            </p>
            <p
              *ngIf="contactForm.controls['email']?.errors?.['email']"
              class="text-danger"
            >
              Please enter a valid email
            </p>
          </div>
          <div class="control-group">
            <input
              type="text"
              class="form-control"
              placeholder="Subject"
              required="required"
              formControlName="subject"
            />
            <p
              *ngIf="contactForm.controls['subject'].errors?.['required']"
              class="text-danger"
            >
              Please enter a subject
            </p>
            <p
              *ngIf="contactForm.controls['subject']?.errors?.['maxlength']"
              class="text-danger"
            >
              Please enter a subject with less than 50 chracters
            </p>
          </div>
          <div class="control-group">
            <textarea
              class="form-control"
              rows="8"
              placeholder="Message"
              required="required"
              formControlName="message"
            ></textarea>
            <p
              *ngIf="contactForm.controls['message'].errors"
              class="text-danger"
            >
              Please enter a message
            </p>
          </div>
          <div>
            <button
              [disabled]="!contactForm.valid"
              class="btn btn-primary py-2 px-4"
              type="submit"
            >
              Send Message
            </button>
          </div>
        </form>
        <button (click)="setFormValues()">Fill Data</button>
      </div>
    </div>
    <div class="col-lg-5 mb-5">
      <div class="bg-light p-30 mb-30">
        <iframe
          style="width: 100%; height: 250px"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3001156.4288297426!2d-78.01371936852176!3d42.72876761954724!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4ccc4bf0f123a5a9%3A0xddcfc6c1de189567!2sNew%20York%2C%20USA!5e0!3m2!1sen!2sbd!4v1603794290143!5m2!1sen!2sbd"
          frameborder="0"
          style="border: 0"
          allowfullscreen=""
          aria-hidden="false"
          tabindex="0"
        ></iframe>
      </div>
      <div class="bg-light p-30 mb-3">
        <p class="mb-2">
          <i class="fa fa-map-marker-alt text-primary mr-3"></i>123 Street, New
          York, USA
        </p>
        <p class="mb-2">
          <i class="fa fa-envelope text-primary mr-3"></i>info@example.com
        </p>
        <p class="mb-2">
          <i class="fa fa-phone-alt text-primary mr-3"></i>+012 345 67890
        </p>
      </div>
    </div>
  </div>
</div>
<!-- Contact End -->
